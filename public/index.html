<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Formulario de Registro -->
    <div class="container" id="registerContainer">
        <h2>Registrar Usuario</h2>
        <form id="registerForm">
            <label for="regUsername">Usuario:</label>
            <input type="text" id="regUsername" name="regUsername" required>
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <!-- Formulario de Inicio de Sesión -->
    <div class="container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="loginUsername">Usuario:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Contenido Principal -->
    <div class="container" id="mainContainer" style="display: none;">
        <h1>Control de Stock</h1>
        <form id="articleForm">
            <label for="barcode">Código de barras:</label>
            <input type="number" id="barcode" name="barcode">
            <label for="name">Nombre del artículo:</label>
            <input type="text" id="name" name="name" required>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit">Agregar artículo</button>
        </form>
        <h2>Lista de artículos</h2>
        <ul id="articleList"></ul>
    </div>

    <div class="container" id="searchContainer" style="display: none;">
        <h2>Buscar artículo</h2>
        <form id="searchForm">
            <label for="searchCode">Código del artículo:</label>
            <input type="text" id="searchCode" name="searchCode" required>
            <button type="submit">Buscar</button>
        </form>
        <p id="searchResult"></p>
    </div>

    <!-- Formulario de Cierre de Sesión -->
    <div class="container" id="logoutContainer" style="display: none;">
        <button id="logoutButton">Cerrar Sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
